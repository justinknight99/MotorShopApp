<ion-header>

  <ion-navbar color="hitam">
    <ion-title text-center>History</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let data of bengkel">
    <ion-card-header>
      {{data.nama}}
    </ion-card-header>
    <ion-card-content>
      {{data.alamat}}
      <br>
      <br>
      {{data.tanggal}}
    </ion-card-content>
  </ion-card>

</ion-content>
