<ion-header>

  <ion-navbar color="hitam">
    <ion-title text-center>belanja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-fab right bottom>
    <button ion-fab color="BiruTua" (Click)="tambahfoto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 *ngFor="let data of dataBelanja" no-padding>
        <button class="fav" clear ion-button icon-only (click)="ubahFav(data)">
          <ion-icon *ngIf="!data.favorit" color="dark" name="heart-outline"></ion-icon>
          <ion-icon *ngIf="data.favorit" color="danger" name="heart"></ion-icon>
        </button>
        <img class="gambar" [src]="data.foto" alt="picture">
        <h4>............</h4>
        <h5>harga</h5>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
